<div class="services-page bg-white text-black py-16">
  <div class="container mx-auto">
    <div class="text-center mb-12">
      <h2
        class="text-MaintTxtColors text-3xl font-bold mb-3"
        style="text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.3)"
        [ngClass]="
          currentLang() === 'ar' ? 'tajawalExtraBold' : 'montserratBold'
        "
      >
        {{ "SERVICES.RULESSRV" | translate }}
      </h2>
      <p
        [ngClass]="currentLang() === 'ar' ? 'cairoSemibold' : 'poppinsSemibold'"
        class="text-gray-700 text-lg"
      >
        {{ "SERVICES.GOOD" | translate }}
      </p>
    </div>

    <div class="flex flex-wrap justify-center gap-10">
      @for (srv of SERVICES().slice(0, 3); track srv.id) {
      <div
        class="service-card w-[500px] bg-white shadow-lg rounded-2xl overflow-hidden transition-all duration-500 hover:shadow-2xl hover:-translate-y-2 flex flex-col"
      >
        <div
          class="relative overflow-hidden h-[240px] rounded-t-2xl flex-shrink-0"
        >
          <img
            src="imgs/services/{{ srv.image }}"
            alt="{{ srv.title }}"
            class="w-full h-full object-contain transition-all duration-700 hover:grayscale hover:scale-110 hover:rotate-3"
          />
          <div
            [ngClass]="currentLang() === 'ar' ? 'cairoMedium' : 'poppinsMedium'"
            class="absolute bottom-2 left-2 bg-gradient-to-b from-[#b7955b] to-[#8c6a2f] text-white font-bold px-3 py-1 rounded-md shadow-md"
          >
            {{ srv.id | number : "2.0" }}
          </div>
        </div>

        <div class="p-6 text-center flex flex-col flex-grow">
          <h3
            [ngClass]="
              currentLang() === 'ar' ? 'tajawalExtraBold' : 'montserratBold'
            "
            class="text-xl font-bold mb-3 text-gray-900 line-clamp-2 min-h-[56px]"
          >
            {{ currentLang() === "ar" ? srv.title : srv.titleEn }}
          </h3>

          <p
            [ngClass]="
              currentLang() === 'ar' ? 'cairoSemibold' : 'poppinsSemibold'
            "
            class="text-gray-600 text-sm mb-4 leading-relaxed line-clamp-3 min-h-[60px]"
          >
            {{ currentLang() === "ar" ? srv.description : srv.descriptionEn }}
          </p>

          <div
            [ngClass]="currentLang() === 'ar' ? 'cairoMedium' : 'poppinsMedium'"
            class="actionBtn flex justify-center gap-4 mt-auto"
          >
            <button
              [routerLink]="['/services', srv.id]"
              class="bg-gradient-to-r bg-MaintTxtColors text-white px-5 py-2 rounded-md font-semibold hover:opacity-90 transition w-[200px]"
            >
              {{ "SERVICES.DETAIlS" | translate }}
            </button>
            <button
              (click)="openWhatsApp()"
              class="border border-[#b7955b] w-[250px] text-[#b7955b] px-5 py-2 rounded-md font-semibold hover:bg-MaintTxtColors hover:text-white transition"
            >
              {{ "CTA.BUTTON" | translate }}
              <i class="fa-brands fa-whatsapp"></i>
            </button>
          </div>
        </div>
      </div>
      }
    </div>
    <div class="text-center mt-10">
      <button
        [routerLink]="['/our-services']"
        class="bg-gradient-to-r from-[#b7955b] to-[#8c6a2f] text-white font-semibold px-8 py-3 rounded-md shadow-md hover:opacity-90 transition"
      >
        {{ "SERVICES.SHOW_MORE" | translate }}
      </button>
    </div>
  </div>
</div>

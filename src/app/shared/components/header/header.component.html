<header [ngClass]="currentLang === 'ar' ? 'cairoRegular' : 'poppinsFamily'">
  <div class="main-cont">
    <div class="header-wrapper">
      <!-- Mobile Menu Icon -->
      <i class="fa-solid fa-bars menu-toggle" (click)="toggleMenu()"></i>

      <!-- Logo -->
      <div class="all flex items-center gap-10">
        <div
          class="logo cursor-pointer"
          routerLink="/"
          (click)="onLinkClick('/', $event)"
        >
          <img src="logo.png" alt="logo" />
        </div>

        <!-- Navigation -->
        <nav [class.active]="menuOpen" [class.rtl]="currentLang === 'ar'">
          <div class="overlay" (click)="toggleMenu()" *ngIf="menuOpen"></div>

          <div class="menu-content">
            <div class="menu-header">
              <h3>{{ currentLang === "ar" ? "القائمة" : "Menu" }}</h3>
              <i
                class="fa-solid fa-times close-icon"
                (click)="toggleMenu()"
              ></i>
            </div>

            <a
              routerLink="/"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="onLinkClick('/', $event)"
            >
              {{ "HEADER.HOME" | translate }}
            </a>

            <a class="cursor-pointer" (click)="scrollTo('whyUs')">
              {{ "HEADER.ABOUT" | translate }}
            </a>

            <a
              routerLink="/our-services"
              routerLinkActive="active-link"
              (click)="onLinkClick('/our-services', $event)"
            >
              {{ "HEADER.OURSRV" | translate }}
            </a>

            <a
              routerLink="/blogs"
              routerLinkActive="active-link"
              (click)="onLinkClick('/blogs', $event)"
            >
              {{ "HEADER.BLOG" | translate }}
            </a>

            <a
              routerLink="/FAQ"
              routerLinkActive="active-link"
              (click)="onLinkClick('/FAQ', $event)"
            >
              {{ "HEADER.FAQ" | translate }}
            </a>

            <a
              routerLink="/contact"
              routerLinkActive="active-link"
              (click)="onLinkClick('/contact', $event)"
            >
              {{ "HEADER.CONTACT" | translate }}
            </a>
          </div>
        </nav>
      </div>

      <!-- Language Buttons -->
      <div class="lang-switcher">
        <button
          class="lang-btn"
          (click)="switchLang('ar')"
          [class.active]="currentLang === 'ar'"
        >
          عربي
        </button>
        <button
          class="lang-btn"
          (click)="switchLang('en')"
          [class.active]="currentLang === 'en'"
        >
          EN
        </button>
      </div>
    </div>
  </div>
</header>
